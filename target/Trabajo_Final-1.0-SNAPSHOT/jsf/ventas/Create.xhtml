<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentasCreateDlg" widgetVar="VentasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVentasTitle}">
            <h:form id="VentasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVentasLabel_idVenta}" for="idVenta" />
                        <p:inputText id="idVenta" value="#{ventasController.selected.idVenta}" title="#{bundle.CreateVentasTitle_idVenta}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_idVenta}"/>
                        <p:outputLabel value="#{bundle.CreateVentasLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{ventasController.selected.idCliente}" title="#{bundle.CreateVentasTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_idCliente}"/>
                        <p:outputLabel value="#{bundle.CreateVentasLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{ventasController.selected.fecha}" title="#{bundle.EditVentasTitle_fecha}" required="true" requiredMessage="#{bundle.EditVentasRequiredMessage_fecha}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventasController.create}" value="#{bundle.Save}" update="display,:VentasListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
