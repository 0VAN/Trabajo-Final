<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprasEditDlg" widgetVar="ComprasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComprasTitle}">
            <h:form id="ComprasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comprasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComprasLabel_idCompra}" for="idCompra" />
                        <p:inputText id="idCompra" value="#{comprasController.selected.idCompra}" title="#{bundle.EditComprasTitle_idCompra}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idCompra}"/>
                        <p:outputLabel value="#{bundle.EditComprasLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{comprasController.selected.fecha}" title="#{bundle.EditComprasTitle_fecha}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditComprasLabel_idProveedor}" for="idProveedor" />
                        <p:selectOneMenu id="idProveedor" value="#{comprasController.selected.idProveedor}" required="true" requiredMessage="#{bundle.EditComprasRequiredMessage_idProveedor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"
                                           var="idProveedorItem"
                                           itemValue="#{idProveedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comprasController.update}" value="#{bundle.Save}" update="display,:ComprasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComprasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComprasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
